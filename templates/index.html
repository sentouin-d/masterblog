<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% block header %}
        <h1>{% block title %}Welcome to My Flask blog{% endblock %}</h1>
    {% endblock %}
    {% block nav %}
        <a href="/add">Add a new post</a>
    {% endblock %}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>Written by {{ post.author }}</em></p>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
